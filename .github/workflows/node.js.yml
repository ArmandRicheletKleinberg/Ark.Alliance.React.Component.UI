# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main", "master", "Develop" ]
  pull_request:
    branches: [ "main", "master", "Develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        # Note: Node 18.x removed as React 19 requires Node 20+

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: |
          Ark.Alliance.React.Component.UI/package-lock.json
          Ark.Alliance.React.Component.UI.Tests/package-lock.json
    
    - name: Install dependencies (Library)
      working-directory: ./Ark.Alliance.React.Component.UI
      run: npm ci
    
    - name: Build library
      working-directory: ./Ark.Alliance.React.Component.UI
      run: npm run build --if-present
    
    - name: Install dependencies (Tests)
      working-directory: ./Ark.Alliance.React.Component.UI.Tests
      run: npm ci
    
    - name: Run tests
      working-directory: ./Ark.Alliance.React.Component.UI.Tests
      run: npm test -- --run
