name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: './Ark.Alliance.React.Component.UI/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./Ark.Alliance.React.Component.UI
        run: npm ci
      
      - name: Run linter
        working-directory: ./Ark.Alliance.React.Component.UI
        run: npm run lint
      
      - name: Install test dependencies
        working-directory: ./Ark.Alliance.React.Component.UI.Tests
        run: npm ci
      
      - name: Run tests
        working-directory: ./Ark.Alliance.React.Component.UI.Tests
        run: npm test -- --run
      
      - name: Build library
        working-directory: ./Ark.Alliance.React.Component.UI
        run: npm run build:lib
      
      - name: Publish to NPM
        working-directory: ./Ark.Alliance.React.Component.UI
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
