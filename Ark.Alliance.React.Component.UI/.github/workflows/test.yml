name: CI - Test and Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './Ark.Alliance.React.Component.UI/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./Ark.Alliance.React.Component.UI
        run: npm ci
      
      - name: Run linter
        working-directory: ./Ark.Alliance.React.Component.UI
        run: npm run lint
      
      - name: Build library
        working-directory: ./Ark.Alliance.React.Component.UI
        run: npm run build:lib
      
      - name: Install test dependencies
        working-directory: ./Ark.Alliance.React.Component.UI.Tests
        run: npm ci
      
      - name: Run tests
        working-directory: ./Ark.Alliance.React.Component.UI.Tests
        run: npm test -- --run
      
      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./Ark.Alliance.React.Component.UI/dist
